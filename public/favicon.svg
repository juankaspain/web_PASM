<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo oscuro elegante -->
  <rect width="64" height="64" rx="12" fill="#0f172a"/>
  
  <!-- Gradiente sutil de fondo -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra para la estrella -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="64" height="64" rx="12" fill="url(#bgGrad)"/>
  
  <!-- Estrella principal dorada con brillo -->
  <path d="M32 12 L36.5 25.5 L50 27 L41 35.5 L43.5 49 L32 42 L20.5 49 L23 35.5 L14 27 L27.5 25.5 Z" 
        fill="url(#starGrad)" 
        stroke="#fcd34d" 
        stroke-width="1.5"
        filter="url(#glow)"/>
  
  <!-- Círculo interior pequeño -->
  <circle cx="32" cy="32" r="5" fill="#0f172a" stroke="#fbbf24" stroke-width="1.5"/>
  
  <!-- Iniciales ASM en el centro -->
  <text x="32" y="34.5" 
        font-family="serif" 
        font-size="10" 
        font-weight="bold" 
        fill="#fbbf24" 
        text-anchor="middle" 
        dominant-baseline="middle">ASM</text>
  
  <!-- Acentos decorativos en las esquinas -->
  <circle cx="14" cy="14" r="1.5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="50" cy="14" r="1.5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="14" cy="50" r="1.5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="50" cy="50" r="1.5" fill="#fbbf24" opacity="0.6"/>
</svg>