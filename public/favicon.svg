<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="url(#grad2)" stroke-width="2"/>
  
  <!-- Theater masks -->
  <g transform="translate(50, 50)">
    <!-- Happy mask (right) -->
    <path d="M 8,-15 Q 18,-15 22,-10 L 22,5 Q 18,8 8,8 Q 3,8 0,5 L 0,-10 Q 3,-15 8,-15 Z" 
          fill="url(#grad2)" opacity="0.9"/>
    <!-- Eye -->
    <circle cx="6" cy="-8" r="2" fill="#1e293b"/>
    <circle cx="14" cy="-8" r="2" fill="#1e293b"/>
    <!-- Smile -->
    <path d="M 6,0 Q 10,3 14,0" stroke="#1e293b" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Sad mask (left) -->
    <path d="M -8,-15 Q -18,-15 -22,-10 L -22,5 Q -18,8 -8,8 Q -3,8 0,5 L 0,-10 Q -3,-15 -8,-15 Z" 
          fill="#f3f4f6" opacity="0.9"/>
    <!-- Eye -->
    <circle cx="-6" cy="-8" r="2" fill="#1e293b"/>
    <circle cx="-14" cy="-8" r="2" fill="#1e293b"/>
    <!-- Frown -->
    <path d="M -14,2 Q -10,0 -6,2" stroke="#1e293b" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Letter 'A' for Almagro -->
  <text x="50" y="78" font-family="serif" font-size="28" font-weight="bold" 
        fill="url(#grad2)" text-anchor="middle" letter-spacing="2">A</text>
</svg>