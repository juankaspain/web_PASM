<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo elegante oscuro -->
  <rect width="64" height="64" rx="14" fill="#0a0a0a"/>
  
  <defs>
    <!-- Gradiente de fondo sutil -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente dorado elegante -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Resplandor sutil -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="64" height="64" rx="14" fill="url(#bgGrad)"/>
  
  <!-- Letra A estilizada minimalista -->
  <g filter="url(#softGlow)">
    <!-- Forma principal de la A -->
    <path d="M 32 16 L 22 48 L 28 48 L 30 42 L 34 42 L 36 48 L 42 48 L 32 16 Z M 32 24 L 33.5 36 L 30.5 36 Z" 
          fill="url(#goldGrad)" 
          stroke="#fcd34d" 
          stroke-width="0.5"
          stroke-linejoin="round"/>
  </g>
  
  <!-- Acento decorativo minimalista -->
  <circle cx="32" cy="12" r="1.5" fill="#fbbf24" opacity="0.8"/>
  <circle cx="32" cy="52" r="1.5" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Lineas decorativas sutiles -->
  <line x1="12" y1="32" x2="18" y2="32" stroke="#fbbf24" stroke-width="0.5" opacity="0.4"/>
  <line x1="46" y1="32" x2="52" y2="32" stroke="#fbbf24" stroke-width="0.5" opacity="0.4"/>
</svg>